<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Star Wars RPG Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/game.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand">Episode III: Battlefront, Star Wars RPG Game</a>
        </div>
    </nav>

    <div class="container">
        
    <div id="characters"> 

        <div class="char col-md-3">
            <figure data-id="fighter_1"><img class="" src="./assets/images/character1.png" alt=""><figcaption id="fighter_1" attr="" >Admiral Akbar<p data-id="healthPoints"> </p></figcaption></figure>
        </div>

        <div class="char col-md-3">
             <figure data-id="fighter_2"><img class="" src="./assets/images/character2.png" alt=""><figcaption id="fighter_2" attr="">Ona Nobis<p data-id="healthPoints"> </p></figcaption></figure>
        </div>

        <div class="char col-md-3">
            <figure data-id="fighter_3" ><img class="" src="./assets/images/character3.png" alt=""><figcaption id="fighter_3" attr="">Moff Tiaan<p data-id="healthPoints"> </p></figcaption></figure>
        </div>

        <div class="char col-md-3">
            <figure data-id="fighter_4"><img class="" src="./assets/images/character4.png" alt=""><figcaption id="fighter_4" attr="">Poe Dameron<p data-id="healthPoints"> </p></figcaption></figure>
        </div>
  
    </div> <!--closing div character div tag-->

        <div class="char row-sm-3">
             <h2 class="h2">Your Character</h2>
        <div id="your-character">    
           
        </div>
        </div>

         <div class="char row-sm-3">
            <h2 class="h2">Enemies Available to Attack</h2>
        <div id="enemies-available-to-attack">
        </div>
        </div>
  
        <div class="char row-sm-3">
        <h2 class="h2">Fight Section</h2>
        <div id="fight-section">
            <button type="submit" class="button" id="attack-button" name="attack" onclick="">Attack</button>
        </div>
        </div>
        
        <div class="char row-sm-3">
        <h2 class="h2">Defender</h2>
        <div id="defender-area">
        </div>
   

   <div class="col-lg-4">
         <div class="panel panel-default">
           <h3 class="h3 panel-title" id="score-status">Episode III: Battlefront Status:</h3>            
         </div>
    </div>  

    </div> <!--this div has to be before footer in order for click to work -->
    
    <button type="submit" class="button" id="restart-button" name="restart" >Restart</button><br><br>


    <div id="footer">
        <h5>&#169; Copyright, 2018, Mariam Joan</h5>
    </div>
 

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
